<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
    <mat-card class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New User</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.owner">
              <mat-error class="error-message" data-test="ownerError"
                        *ngIf="addTodoForm.get('owner').hasError(validation.type) && (addTodoForm.get('owner').dirty || addTodoForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput placeholder="Category"
                  formControlName="category" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.category">
              <mat-error class="error-message" data-test="ageError"
                        *ngIf="addTodoForm.get('category').hasError(validation.type) && (addTodoForm.get('category').dirty || addTodoForm.get('category').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select required formControlName="status">
              <mat-option value="true">Complete</mat-option>
              <mat-option value="false">Incomplete</mat-option>
            </mat-select>
            <mat-error *ngIf="addTodoForm.get('status').hasError('required')">You must make a selection</mat-error>"
            <mat-error *ngIf="addTodoForm.get('status').hasError('pattern') && !addTodoForm.get('status').hasError('required')">
              You're selection is invalid.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput placeholder="body"
                  formControlName="body">
            <mat-hint>Not required in Angular for demonstration, still required by server</mat-hint>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addTodoForm.valid"
            type="submit"
            data-test="confirmAddUserButton"
          >
            ADD Todo
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
